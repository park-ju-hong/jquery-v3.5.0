<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 객체 조작 메서드</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <script>
    $(function(){
        var result_1 = $("#user_name").val();
        console.log("이름 : "+result_1);
        var result_2 = $("#user_id").val();
        console.log("아이디 : "+result_2);
        $("#user_id").val("javascript");
        result_2 = $("#user_id").prop("defaultValue");
        console.log(result_2);
    });
    </script>
    </head>
    <body>
    <h1>객체 조작 메서드</h1>
    <p>p.224</p>
    <P>val() 메서드는 선택한 폼 요소의 value 속성값을 가져오거나 새 값을 적용합니다.</P>
    <form action= "#" id="form_1">
        <legend class="notext">폼</legend>
        <P>
            <label for="user_name">이름</label><input type="text" name="user_name" id="user_name" value="용대리">
        </P>
        <P>
            <label for="user_id">아이디</label><input type="text" name="user_id" id="user_id" value="hello">
        </P>
    </form>
    </body>
    </html>
