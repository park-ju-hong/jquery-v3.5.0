<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 이벤트</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function(){
        $(".btn1").click(function(){
            $(".btn1").parent().next().css("color","#f00");
            //형 .next() 동생 prev()
            });
            $(".btn2").on({
                "mouseover focus":function(){
                $(".btn2").parent.next().css("color","#0f0");
                },
                "mouseover focus":function(){
                $(".btn2").parent().next().css("color","#000");   
                }               
        });
        //$(".btn1").off(); //이벤트를 제거해 = 클릭해도 반응이 없음
    });
    </script>
</head>
<body>
    <h1>이벤트 제거 메서드</h1>
    <h2>p.252~253</h2>
    <p>이벤트를 제거하는 메서드인 .off()에 대해서 알아봅시다</p>
    <h2>예시</h2>
    <p>
        <button class="btn1">버튼1</button>
    </p>
    <p>내용1-Lorem ipsum, dolor sit amet consectetur adipisicing elit. Qui, in.</p>
    <p>
        <button class="btn2">버튼2</button>
    </p>
    <p>내용2-Lorem ipsum, dolor sit amet consectetur adipisicing elit. Qui, in.</p>
    <img src="http://via.placeholder.com/150" alt="placeholder">
</body>
</html>
