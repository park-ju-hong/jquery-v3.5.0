<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 편집 메서드</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function(){
         //P.237 
         var copyObj = $(".box").children().clone();
         $(".box2").remove();
         $(".box3").empty(); // 어떠한 인자(arguments)도 올 수 없다
         $(".box3").appendTo(copyObj);
    });
    </script>
</head>
<body>
    <h1>객체 편집 메서드</h1>
    <h2>p.237</h2>
    <p>clone(),remove() 메서드에 대해서 알아봅시다</p>
    <h2>예시</h2>
    <div class="box1">
        <P>내용1</P>
        <P>내용2</P>
    </div>
    <div class="box2">
        <P>내용3</P>
        <P>내용4</P>
    </div>
    <div class="box3">
        <P>내용5</P>
        <P>내용6</P>
    </div>
</body>
</html>
