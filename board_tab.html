<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 - 탭 기능</title>
    <link href="https://meyerweb.com/eric/tools/css/reset/reset200802.css" rel="stylesheet">
    <style>
        body{
            color: #222328;
            background: white;
            font:16px/1.5 dotum,gulim,batang;
        }
        a,a:link{
            color: #222328;
            text-decoration: none;
        }
        #board_tab{
            margin: 0 auto;
            width: 480px;
           
        }
        .board_title {
            height: 50px;
            border-bottom: 2px solid #ddd;
            box-sizing: border-box;
    
        }
        .board_contents {
            height: 150px;
            position: relative;
        }
        .board_title li {
            display: inline-block;
            margin: 17px 0 0 0 ;
        }
        .board_title li.on {
            background: salmon;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .board_title li.on a {
            display: block;
            color: #fff;
            padding: 5px 10px;
        }
        #notice{
            list-style: square inside;
            margin: 0 0 0 1em;
        }
        #gallery{
            display: none;
            position: absolute;
            top:0;
            left:0;
            width: 100%;
            height: 100%;
            background: #fff;
        }
        #gallery li{
            display: inline-block;
            height: 150px;
            width: 150px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $(".board_title li").click(function(){
                if(!$(this).hasClass("on")){
                    $("#gallery").css("display","block");
                } else {
                    $("#gallery").css("display","none");
                }
            });
            
        });
    </script>
</head>
<body>
    <!--<h1>탭 기능 구현</h1> -->
    <div id="board_tab">
        <div class="board_title">
            <ul>
                 <li class="on"><a href="#">공지사항</a></li> 
                 <li><a href="#">갤러리</a></li>
             </ul>
        </div>
        <div class="board_contents">
            <ul id="notice">
                <li>Lorem ipsum dolor, sit amet consectetur adipisicing.</li>
                <li>Lorem ipsum dolor, sit amet consectetur adipisicing.</li>
                <li>Lorem ipsum dolor, sit amet consectetur adipisicing.</li>
                <li>Lorem ipsum dolor, sit amet consectetur adipisicing.</li>
                <li>Lorem ipsum dolor, sit amet consectetur adipisicing.</li>
            </ul>
            <ul id="gallery">
                <li>
                    <figure>
                     <img src="https://via.placeholder.com/100" alt='placeholder'>
                     <figcaption>갤러리 1</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                     <img src="https://via.placeholder.com/100" alt='placeholder'>
                     <figcaption>갤러리 2</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                     <img src="https://via.placeholder.com/100" alt='placeholder'>
                     <figcaption>갤러리 3</figcaption>
                    </figure>
                </li>
            </ul>
    </div>
</body>
</html>
