<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 이벤트 - 그룹이벤트 등록 및 삭제</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<style>
    .on{
        background: gold;
    }
</style>
<body>
    <h1>그룹이벤트 등록 메서드 : on()</h1>
    <h2>p.278~280</h2>
    <p> on() 메서드는 선택한 요소에 이벤트를 등록한 이후에도 새롭게 생성되거나,
        복제된 요소에 이벤트를 적용할 수 있습니다.
    </p>
    <p>즉, 동적으로 생성되거나 복제된 요소에도 이벤트를 등록할 수 있습니다.</p>
    <h2>예시</h2>
    <div id="wrap">
        <p><button class="btn1">버튼1</button></p>
        <p><button class="btn2">버튼2</button></p>
        <!-- p.281-->
        <p class="btn_wrap">
            <button class="btn_1">버튼1_1</button>
        </p>
        <p>
            <button class="btn_2">버튼2_1</button>
        </p>
    </div>
    <script>
        $(function(){
            $(".btn_wrap").delegate(".btn_1","mouseover focus",function(){
                alert("hello!");
            });
            $(document).one("mouseover focus",".btn_2.on",function(){
                alert("welcome!");
            });
        });
         //p.281                선택자(=selector)
        $(function(){
            //p.279
            $(".btn1").on("mouseover focus",function(){
                alert("HELLO!");
            });
            $(".btn1").addClass("on");
                $(document).on("mouseover focus",".btn2.on",function(){
                alert("WELLCOME!");
            });
            $(".btn2").addClass("on");
            $(".btn_2").addClass("on");
            });
</script>
</body>
</html>
